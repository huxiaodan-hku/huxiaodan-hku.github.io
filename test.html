  <p>我们的教程使用的是python最新版本3.6.4。
  <p>如果你的电脑是64位，点击链接下载 <a href= https://www.python.org/ftp/python/3.6.4/python-3.6.4-amd64.exe>Python-64下载地址</a></p>
